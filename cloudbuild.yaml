steps:
- name: "gcr.io/cloud-builders/gcloud"
  entrypoint: "bash"
  args:
  - "-c"
  - |-
          cd ./client
- name: "gcr.io/cloud-builders/npm"
  args: ['install']
- name: "gcr.io/cloud-builders/npm"
  entrypoint: "bash"
  args:
  - "-c"
  - |-
          npm run build
- name: "gcr.io/cloud-builders/gcloud"
  entrypoint: "bash"
  args:
  - "-c"
  - |-
          gcloud app deploy
timeout: "1600s"
